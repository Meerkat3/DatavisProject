<div id="Player" class="tabcontent">
  <h3>Player</h3>
  <div id="player_attributes" class="view">
        <div id="player-select">
          <button id="player-select-btn"> Select Player </button>

        <span id="player-names">

</div>

        <div id="league-select">
            <button id="league-select-btn">Select League</button>
        </div>
        <span id="league-names">
        </span>



    </div>

    <div id="color_legend"  class="view">
